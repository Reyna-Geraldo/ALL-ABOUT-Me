<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Me</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Sections */
        section {
            padding: 50px;
            text-align: center;
        }

        #about, #skills, #contact {
            background: #f4f4f4;
            margin: 20px 0;
        }

        /* Responsive Navigation */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background: #333;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
                text-align: center;
            }

            nav ul.active {
                display: flex;
            }

            nav .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="menu-toggle">&#9776;</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Page</h1>
        <p>This is all about me.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>A short biography about who I am and what I do.</p>
    </section>

    <section id="skills">
        <h2>My Skills</h2>
        <p>Details about my skills and expertise.</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Ways to get in touch with me.</p>
    </section>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <script>
        // Responsive Navigation Toggle
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector("nav ul").classList.toggle("active");
        });
    </script>

</body>
</html>
